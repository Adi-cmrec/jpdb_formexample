    <div class="container">
        <h2>Employee form jpdb api </h2>
        <form id="empForm" method="get">
            <div class="form-group">
                <label>Employee ID:</label> 
                <input type="text" class="form-control"  id="empId" placeholder="Enter Employee ID" onchange="getEmp()">
            </div>
            <div class="form-group">
                <label for="empName">Employee Name:</label>
                <input type="text" class="form-control" id="empName" placeholder="Enter Employee Name">
            </div>
            <div class="form-group">
                <label for="empbs">Basic Salary </label>
                <input type="number" class="form-control" id="empbs" placeholder="Enter Basic salary">
            </div>
            <div class="form-group">
                <label for="emphra">HRA:</label>
                <input type="number" class="form-control" id="emphra" placeholder="Enter HRA">
            </div>
            <div class="form-group">
                <label for="empda">DA:</label>
                <input type="number" class="form-control" id="empda" placeholder="Enter DA:">
            </div>
            <div class="form-group">
                <label for="deduct"> Deduction :</label>
                <input type="number" class="form-control" id="deduct" placeholder="Enter deduction">
            </div>

            <button type="button" class="btn btn-lg btn-primary" id="save" value="save" onclick="saveData()" >save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" value="change" onclick="changeData()" disabled>change </button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" value="reset" onclick="resetForm()" disabled>reset </button>
        </form>
    </div>
